<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--library  -->
    <link rel="stylesheet" href="./library/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./library/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./font/font-style.css">
    <!-- common css -->
    <link rel="stylesheet" href="./css/global.css">
    <!-- page-css -->
    <link rel="stylesheet" href="./css/page-css/login/login.css">
    <title>Đăng ký</title>
</head>

<body>
    <div class="container-login">
        <img src="./image/background_login.jpg" alt="" class="background-login">
        <div class="form-login-container">
            <form action="" class="form-login">
                <h3 class="login-heading">Đăng ký tài khoản</h3>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Tài khoản" id="username">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="Mật khẩu" id="password">
                </div>
                <div class="box-message">
                    <!-- <div class="alert alert-danger form-message">
                        Đăng nhập thành công!
                    </div> -->
                </div>
                <button class="btn-login" id="btn-login">Đăng ký</button>
                <span class="link-to-register">Chưa có tài khoản <a href="#">Đăng ký</a></span>            
            </form>
        </div>

    </div>

        <!-- library -->
        <script src="./library/jquery/jquery.min.js"></script>
        <script src="./library/bootstrap/bootstrap.bundle.min.js"></script>
        <!-- page js -->
        <script src="./js/pageComponent/login/login.js"></script>
</body>

</html>
